<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

          <a href="http://127.0.0.1:5500/src/search.html" class="p-2">Search</a>

          >
          <a href="http://127.0.0.1:5500/src/ContactUs.html" class="p-2"

        </div>
        <div class="links1 text-white my-8 ml-2">
          <div class="icons text-white flex h-10 z-10">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter mx-2"></i>
            <i class="fas fa-globe"></i>
          </div>
          <p class="w-2/3 whitespace-nowrap">
            Copyright Â© 2019 All Rights <br />
            Reserved.
          </p>
        </div>
      </div>
      <div
        class="rightSide h-full w-12 py-2 text-white bg-white flex flex-col justify-between items-center"

        <img src="images/logo.png" class="w-full mt-2" alt="" />
        <div id="ex" class="ex flex flex-col justify-center items-center">
          <i
            id="firstEx"
            class="fa-solid open-close-icon fa-2x fa-x text-black cursor-pointer"
          ></i>
          <i
            id="secondEx"
            class="fa-solid open-close-icon fa-2x fa-align-justify text-black hidden cursor-pointer"
          ></i>
        </div>
        <div class="icons1 flex flex-col text-black mb-2 justify-center">
          <i class="fas fa-globe"></i>
          <i class="fa-solid fa-share-nodes mt-3"></i>
        </div>
      </div>
    </nav>

    <div
      id="buttons"
      class="container mx-auto flex justify-evenly items-center flex-wrap text-white my-10"
    >
      <div class="mb-5 w-full md:w-[45%]">
        <label
          for="SearchByName"
          class="block mb-2 text-sm font-medium text-white"
          >Search by Name</label
        >
        <input
          type="text"
          id="SearchByName"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          required
        />
      </div>
      <div class="mb-5 w-full md:w-[45%]">
        <label
          for="SearchByFirstLetter"
          class="block mb-2 text-sm font-medium text-white"
          >Search by First Letter</label
        >
        <input
          type="text"
          maxlength="1"
          id="SearchByFirstLetter"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          required
        />
      </div>
    </div>

    <section id="mainSection" class="hidden p-4 min-h-screen">
      <div class="container mx-auto my-12 p-0">
        <div class="row flex flex-wrap justify-center items-center gap-4">
          <div class="sk-folding-cube text-white bg-white">

            <div class="sk-cube2 sk-cube"></div>
            <div class="sk-cube4 sk-cube"></div>
            <div class="sk-cube3 sk-cube"></div>
          </div>
        </div>
      </div>
    </section>

    <section
      id="displayDetails"
      class="z-[100] min:h-screen bg-black hidden min-h-screen"
    >
      <div class="container mx-auto p-0 min:h-full">
        <div class="row flex justify-center flex-wrap text-white">
          <div class="sk-folding-cube text-white bg-white">
            <div class="sk-cube1 sk-cube"></div>
            <div class="sk-cube2 sk-cube"></div>
            <div class="sk-cube4 sk-cube"></div>
            <div class="sk-cube3 sk-cube"></div>
          </div>
        </div>
      </div>
    </section>
    <script src="Js_Jquery/jquery-3.7.1.min.js"></script>
